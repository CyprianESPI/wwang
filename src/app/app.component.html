<main class="main">
  <div>
    <div>
      <mat-toolbar color="primary">
        <span>WhereWereAng</span>
      </mat-toolbar>
      <mat-card>
        <mat-card-header>
          <mat-form-field>
            <mat-label>Code</mat-label>
            <input matInput type="number" [(ngModel)]="ScanResult">
            @if (ScanResult) {
            <button matSuffix mat-icon-button aria-label="Clear" (click)="ScanResult=''">
              <mat-icon>close</mat-icon>
            </button>
            }
          </mat-form-field>
          <a mat-raised-button color="primary" href="https://www.barcodelookup.com/{{ScanResult}}">Search online</a>
          <button mat-raised-button color="secondary" (click)="GetDbInfo()">GetDbInfo</button>
        </mat-card-header>

        <p>{{Item.Name_EN}} || {{Item.Price}}â‚¬ || {{Item.Barcode}}</p>
        <button mat-fab color="secondary" (click)="ScannerEnabled=false" *ngIf="ScannerEnabled">
          <mat-icon>videocam_off</mat-icon>
        </button>
        <button mat-fab color="secondary" (click)="ScannerEnabled=true" *ngIf="!ScannerEnabled">
          <mat-icon>videocam</mat-icon>
        </button>
        <zxing-scanner style="max-width: 90vh;" [formats]="AllowedFormats" (scanSuccess)="SuccessScan($event)"
          [enable]="ScannerEnabled"></zxing-scanner>
      </mat-card>
    </div>
  </div>
</main>
