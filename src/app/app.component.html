<main class="main">
  <div>
    <div>
      <mat-toolbar color="primary">
        <span>WhereWereAng</span>
      </mat-toolbar>
      <mat-card>
        <mat-card-header>
          <mat-form-field style="width: 100vw;">
            <mat-label>Code</mat-label>
            <input matInput type="number" [(ngModel)]="ScanResult" (ngModelChange)="GetDbInfo()">
            @if (ScanResult) {
            <button matSuffix mat-icon-button aria-label="Clear" (click)="ScanResult='';GetDbInfo()"
              style="margin: 2px;">
              <mat-icon>close</mat-icon>
            </button>
            }
          </mat-form-field>

          <button mat-fab color="secondary" [disabled]="!ScanResult">
            <a href="https://www.barcodelookup.com/{{ScanResult}}">
              <mat-icon>search</mat-icon>
            </a>
          </button>
        </mat-card-header>

        <mat-card>
          <mat-card-header>
            <mat-card-header>
              <mat-card-title>Scanner</mat-card-title>
            </mat-card-header>
            <mat-card-actions>
              <button mat-fab color="secondary" (click)="ScannerEnabled=false" *ngIf="ScannerEnabled">
                <mat-icon>videocam_off</mat-icon>
              </button>
              <button mat-fab color="secondary" (click)="ScannerEnabled=true" *ngIf="!ScannerEnabled">
                <mat-icon>videocam</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card-header>

          <mat-card-content *ngIf="ScannerEnabled">
            <mat-progress-bar mode="indeterminate" style="max-width: 90vh;"></mat-progress-bar>
            <zxing-scanner style="max-width: 90vh;" [formats]="AllowedFormats" (scanSuccess)="SuccessScan($event)"
              [enable]="ScannerEnabled"></zxing-scanner>
          </mat-card-content>
        </mat-card>

        <mat-card>
          <mat-card-header>
            <mat-card-title>Results</mat-card-title>
          </mat-card-header>
          <table mat-table [dataSource]="MatchingItems">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Barcode -->
            <ng-container matColumnDef="Barcode">
              <th mat-header-cell *matHeaderCellDef> Barcode </th>
              <td mat-cell *matCellDef="let element"> {{element.Barcode}} </td>
            </ng-container>

            <!-- Price -->
            <ng-container matColumnDef="Price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
            </ng-container>

            <!-- Name_EN -->
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.Name_EN}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card>
      </mat-card>
    </div>
  </div>
</main>
